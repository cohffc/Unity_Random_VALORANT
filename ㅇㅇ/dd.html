<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학년반번호</title>
  <style>

    div {
      /*1. 인라인 형식 사용하기*/
      /*2. 가로 50px, 세로 50px*/
      /*3. 텍스트 가운데 설정*/
      /*4. 테두리 두께는 3px, 테두리 스타일은 점선, 테두리 색깔은 여러분들이 넣고 싶은 색깔*/
      /*5. 글자색은 여러분들이 넣고 싶은 색깔*/
      /*6. 배경색은 여러분들이 넣고 싶은 색깔*/
      
    }
    
    /*7. 아이디의 이름은 down, 마우스를 올렸을 때 작동하게 설정*/
    {
      /*8. 상대 위치 설정*/
      /*9. 왼쪽 20px*/
      /*10. 위쪽 20px*/
      /*11. 배경색은 여러분들이 넣고 싶은 색깔*/
      /*12. 3차원 변환함수를 사용하여 3차원 관점으로 500px 변형 후 3차원 회전변환(Y축) 50도, 3차원 회전변환(X축) 0도*/
      
    }

    /*13. 아이디의 이름은 up, 마우스를 올렸을 때 작동하게 설정*/
    {
      /*14. 상대 위치 설정*/
      /*15. 오른쪽 20px*/
      /*16. 아래 20px*/
      /*17. 배경색은 여러분들이 넣고 싶은 색깔*/
      /*18. 3차원 변환함수를 사용하여 3차원 관점으로 500px 변형 후 3차원 회전변환(Y축) 50도, 3차원 회전변환(X축) 0도*/
      
    }

    /*19. 아이디의 이름은 turn, 마우스를 올렸을 때 작동하게 설정*/
    {
      /*20. 3차원 변환함수를 사용하여 3차원 관점으로 500px 변형 후 3차원 회전변환(Y축) 50도, 3차원 회전변환(X축) 0도*/
      
      /*21. 가로 100px*/
      /*22. 세로 50px*/
    }
  </style>
</head>

<body>
  <p>
    <!-- 23. 아이디를 사용해서 HTML은 왼쪽 위로 올라가면서 회전하게 설정-->
    <div>H</div>
    <div>T</div>
    <div>M</div>
    <div>L</div>
  </p>
  <p>
    <!-- 24. 아이디를 사용해서 CSS는 오른쪽 아래로 내려가면서 회전하게 설정-->
    <div>C</div>
    <div>S</div>
    <div>S</div>
  </p>
  <p>
    <!-- 25. 아이디를 사용해서 JavaScript는 Y축으로 50도 회전하게 설정-->
    <div>J</div>
    <div>a</div>
    <div>v</div>
    <div>a</div>
    <div>S</div>
    <div>c</div>
    <div>r</div>
    <div>i</div>
    <div>p</div>
    <div>t</div>
  </p>
</body>
</html>
